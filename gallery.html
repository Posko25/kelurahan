                        <style>
                            body {
    font-family: Arial;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.mySlides img {
    max-width: 100%;
    max-height: 600px;
    width: auto;
    height: auto;
    object-fit: contain; /* Membiarkan gambar di dalam container */
    display: block;
    margin: 0 auto;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.column {
    flex: 1 0 7%;  /* Distribute columns evenly */
    padding: 5px;
    margin: 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect untuk gambar */
.column img {
    vertical-align: middle;
    max-width: 100%;
    height: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Efek hover */
.column img:hover {
    transform: scale(1.1); /* Memperbesar gambar saat hover */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Efek bayangan */
}

/* Untuk gambar thumbnail yang lebih kecil, pastikan ukurannya sesuai */
.column img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

/* Styling untuk tampilan gambar dalam slider */
.cursor {
    cursor: pointer;
}

/* Arrows for slideshow */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Caption text */
.caption-container {
    text-align: center;
    background-color: #222;
    padding: 2px 16px;
    color: white;
}

                        </style>

                                </div>
                        
                                <div class="mySlides">
                                    <div class="numbertext"></div>
                                    <img src="asset/perkebunan paslaten satu.jpg" style="height:100%">
                                </div>
                                <div class="mySlides">
                                    <div class="numbertext"></div>
                                    <img src="asset/pasar paslaten.jpg" style="height:100%">
                                </div>
                                <div class="mySlides">
                                    <div class="numbertext"></div>
                                    <img src="asset/Pasar.jpg" style="height:100%">
                                </div>
                                <div style="padding: 20px;"></div>
                                <!-- Thumbnails -->
                                <div class="row">
                                    <div class="column">
                                        <img class="demo cursor" src="asset/bukitpaslaten.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/gereja maranatha.jpg" style="width:100%" onclick="currentSlide(2)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/kantor keluarahan.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/pasar ekstrim.jpg" style="width:100%" onclick="currentSlide(4)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/pemandangan perkebunan paslaten.jpg" style="width:100%" onclick="currentSlide(5)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/perkebunan paslaten satu.jpg" style="width:100%" onclick="currentSlide(6)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/pasar paslaten.jpg" style="width:100%" onclick="currentSlide(7)" alt="">
                                    </div>
                                    <div class="column">
                                        <img class="demo cursor" src="asset/pasar.jpg" style="width:100%" onclick="currentSlide(8)" alt="">
                                    </div>
                                </div>
                            </div>
                        
                            <script>
                                let slideIndex = 1;
                                showSlides(slideIndex);
                        
                                function plusSlides(n) {
                                    showSlides(slideIndex += n);
                                }
                        
                                function currentSlide(n) {
                                    showSlides(slideIndex = n);
                                }
                        
                                function showSlides(n) {
                                    let i;
                                    let slides = document.getElementsByClassName("mySlides");
                                    let dots = document.getElementsByClassName("demo");
                                    let captionText = document.getElementById("caption");
                                    if (n > slides.length) {slideIndex = 1}
                                    if (n < 1) {slideIndex = slides.length}
                                    for (i = 0; i < slides.length; i++) {
                                        slides[i].style.display = "none";
                                    }
                                    for (i = 0; i < dots.length; i++) {
                                        dots[i].className = dots[i].className.replace(" active", "");
                                    }
                                    slides[slideIndex-1].style.display = "block";
                                    dots[slideIndex-1].className += " active";
                                    captionText.innerHTML = dots[slideIndex-1].alt;
                                }
                        
                                // Timer to change slide every 3 seconds
                                setInterval(function() {
                                    plusSlides(1);
                                }, 3000);
                            </script>
